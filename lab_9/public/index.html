<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lab 9 Simple Servers</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Lab 9 Simple Servers</div>
      <div class="content">
        <div id = 'chartContainer'></div>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then((res) => res.json())
      .then((res) => {
        console.log(res);
        // eslint-disable-next-line no-undef
        const chart = new CanvasJS.Chart('chartContainer', {
          animationEnabled: true,
          colorSet: 'colorSet2',
          title: {
            text: "Let's Find Somewhere To Eat"
          },
          axisX: {
            interval: 1,
            labelFontSize: 9,
            labelFontWeight: 'bold'
          },
          data: [{
            type: 'pie',
            dataPoints: res.points
          }],
          height: 470
        });
        chart.render();
      });
  </script>
</body>

</html>
